<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .carousel-container {
  width: 100%;
  overflow: hidden;
}

.carousel {
  display: flex;
}

.tag {
  padding: 5px;
  margin-right: 20px;
  background-color: #e7e7e7;
  border-radius: 5px;
  display: flex;
  width: 10%;
  text-decoration: none;
  color: #555;
}

@keyframes marquee {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}


    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <a class="tag" href="">Boquia</a>
            <a class="tag" href="">Salento</a>
            <a class="tag" href="">Cocora</a>
          
          
        </div>
      </div>
      
      <script>
        const carousel = document.querySelector('.carousel');

// Clona los elementos del carrusel para asegurarse de que siempre haya suficientes elementos
for (let i = 0; i < 4; i++) {
  const tags = document.querySelectorAll('.tag');
  tags.forEach(tag => {
    carousel.appendChild(tag.cloneNode(true));
  });
}

carousel.style.animation = `marquee 10s linear infinite`;

// Si necesitas algún script de JavaScript adicional, agrégalo aquí

      </script>
      
</body>
</html>
