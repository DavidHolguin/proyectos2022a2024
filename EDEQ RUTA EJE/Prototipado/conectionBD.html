<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conexi√≥n a MongoDB</title>

</head>
<body>
  <div id="parkingData"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  obtenerDatos();
});

async function obtenerDatos() {
  const response = await fetch("https://44.207.3.194:3000/parking1/1"); // Reemplaza con la URL de tu servidor Node.js
  const data = await response.json();
  mostrarDatos(data);
}

function mostrarDatos(data) {
  const parkingDataDiv = document.getElementById("parkingData");
  if (data) {
    parkingDataDiv.innerHTML = `
      <h2>Datos del Estacionamiento</h2>
      <p>ID: ${data.id}</p>
      <p>Valor 1: ${data.valor1}</p>
      <p>Valor 2: ${data.valor2}</p>
    `;
  } else {
    parkingDataDiv.innerHTML = "<p>No se encontraron datos para el ID especificado.</p>";
  }
}

  </script>
</body>
</html>
