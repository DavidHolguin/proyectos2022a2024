    <script>
        let animating = false;

        function getRandomCharacter() {
            const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZÃ‘';
            return characters[Math.floor(Math.random() * characters.length)];
        }

        function animateWord(callback) {
            const letters = document.querySelectorAll('.animated-letter');

            if (animating) return;

            animating = true;

            const interval = setInterval(() => {
                letters.forEach(letter => {
                    const original = letter.getAttribute('data-original');
                    if (original !== ' ') {
                        letter.textContent = getRandomCharacter();
                    }
                });
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                animating = false;
                callback();
            }, 5000);
        }

        const API_KEY = 'AIzaSyDv-LggE-dy_7fyjaqzRreKLn-JzI6HZSM';
        const SPREADSHEET_ID = '13meOezdqCfimduGf0DqiyW9RJVfNc1it0XBxi-YZmFE';
        const SHEET_NAME = 'Hoja 1';

        function drawWinnerFromSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values.slice(1);
                    const winnerRow = rows[Math.floor(Math.random() * rows.length)];
                    const [id, nombre, cedula] = winnerRow;
                    const lastFourDigits = cedula.slice(-4);

                    const winnerModal = document.getElementById('winnerModal');
                    const winnerNameElem = document.getElementById('winnerName');
                    const winnerCedulaElem = document.getElementById('winnerCedula');

                    winnerNameElem.innerText = `${nombre}`;
                    winnerCedulaElem.innerText = `CC XXX XXX ${lastFourDigits}`;

                    winnerModal.style.display = "block";
                })
                .catch(error => {
                    console.log('Error fetching data:', error);
                    alert('Hubo un error al obtener los datos.');
                });
        }

        function startDrawing() {
            animateWord(drawWinnerFromSheet);
        }

        document.getElementById('closeModal').onclick = function () {
            const winnerModal = document.getElementById('winnerModal');
            winnerModal.style.display = "none";
        }

        window.onclick = function (event) {
            const winnerModal = document.getElementById('winnerModal');
            if (event.target === winnerModal) {
                winnerModal.style.display = "none";
            }
        }
