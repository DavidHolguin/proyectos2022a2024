    <style>
        .post-card {
            font-family: 'Poppins', sans-serif;
            width: 370px;
            background: lightgrey;
            background-color: rgb(24 27 32);
            border: 1px solid rgb(84 90 106);
            border-radius: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            margin: 5px 0px;
}



.title {
  font-size: 20px;
  line-height: 22px;
  font-weight: 600;
  margin-top: 10px;
  color: #fff !important;
  text-decoration: none;
  transition: all .35s ease-in;
}

.title:hover {
  text-decoration: underline #3485c3;
}

.datetime {
  font-size: 12px;
  color: rgb(168 179 207);
  margin: 10px 0;
}

.image-preview {
  flex: 1;
  min-height: 150px;
  width: 100%;
  border-radius: 20px;
  background-color: #3485c3;
  background-image: url("https://grupofinancierobbva.com/wp-content/uploads/2023/06/Diseno-sin-titulo-2023-06-26T171749.388-1.png");
  margin-bottom: 4px;
  background-repeat: no-repeat;
  background-size:cover;
  
}
.image-previewCalidad {

.image-previewComportamiento {

}
.comment-like {
  display: flex;
  justify-content:space-between;
 
  align-items: center;
  padding: 2px 0;
}
.comment-like svg {
    fill: #3485c3;
    width: 30px;
    height: 30px;
}
.comment-like a{
    display: flex;
    align-items: center;
}

.comment-like span {
  cursor: pointer;
  height: 40px;
  width: 150px;
  padding: 0 3px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  
  border-radius: 10px;
  background-color: transparent;
  transition: all .15s ease;
}
.comment-like span a {
    color: #fff;
    text-decoration: none;
    transition: all .35s ease-in;
    
}
.comment-like span a:hover {
    color:  #3485c3;
}



.comment-like span svg {
  fill: #3485c3;
  margin-right: 2px;
  width: 30px;
  height: 30px;
}
