<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <style>
        .slider {
            width: 500px;
            height: 500px;
            overflow: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif !important;
        }

        .slide {
            width: 500px;
            height: 500px;
            background-color: #ccc;
            position: absolute;
            border-radius: 50px 0 0px 80px;
            display: none;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50px 0 0px 80px;
        }

        .slide.active {
            display: block;
        }
        #nextBtn{
            margin-right: 10px;
        }
        #prevBtn{
            margin-left: 10px;
            
        }
        #nextBtn, #prevBtn {
            
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.40);
            background: linear-gradient(318deg, rgba(0, 0, 0, 0.40) 0%, rgba(255, 255, 255, 0.40) 100%), #E7EBF0;
            background-blend-mode: soft-light, normal;
            box-shadow: 2.5px 2.5px 5px 0px #A6ABBD inset, -2.5px -2.5px 5px 0px #FAFBFF inset;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            color: #488aec;
            

        }
        .slideHome_buttons {
            
            position: absolute;
            display: flex;
            width: 100%;
            top: 50%;
            justify-content: space-between;
        }
        .heroHome {
            padding: 1rem ;            
            display: flex;
            justify-content: space-between;

        }
        .heroHomeLeft {
            width: 40%;

        }

    </style>
</head>
<body>
    <section class="heroHome">
        
        <div class="heroHomeLeft">

        </div>


        <div class="slider">
            <div class="slide">
                <img src="https://grupofinancierobbva.com/wp-content/uploads/2023/05/Diseno-sin-titulo-59-2.png" alt="">
            </div>
            <div class="slide">
                <img src="https://grupofinancierobbva.com/wp-content/uploads/2023/05/Diseno-sin-titulo-60-1.png" alt="">
            </div>
            <div class="slide">
                <img src="https://grupofinancierobbva.com/wp-content/uploads/2023/05/Diseno-sin-titulo-62-1.png" alt="">
            </div>
            <div class="slide">
                <img src="https://grupofinancierobbva.com/wp-content/uploads/2023/05/WhatsApp-Image-2023-05-06-at-12.09.21-PM-1.jpeg" alt="">
    
            </div>
            <div class="slideHome_buttons">
                <button id="prevBtn">‹</button>
                
                <button id="nextBtn">›</button>
              </div>
          </div>

    </section>
    
      
     
      
      
      <script>
        const slides = document.getElementsByClassName('slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentSlide = 0;

        // Mostrar el primer slide
        slides[currentSlide].classList.add('active');

        // Función para mostrar el slide actual
        function showSlide() {
        // Ocultar todos los slides
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }

        // Mostrar el slide actual
        slides[currentSlide].classList.add('active');
        }

        // Función para mostrar el siguiente slide
        function nextSlide() {
        currentSlide++;
        if (currentSlide >= slides.length) {
            currentSlide = 0;
        }
        showSlide();
        }

        // Función para mostrar el slide anterior
        function prevSlide() {
        currentSlide--;
        if (currentSlide < 0) {
            currentSlide = slides.length - 1;
        }
        showSlide();
        }

        // Controladores de botones
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Reproducción automática en bucle infinito
        setInterval(nextSlide, 5000); // Cambia de slide cada 3 segundos (3000 milisegundos)

    </script>
</body>
</html>
