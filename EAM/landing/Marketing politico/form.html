<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    /* Estilo del fondo de video */
.video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.video-background video {
  min-width: 100%;
  min-height: 100%;
}

/* Estilo del contenedor del formulario */
.form-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.form-container h1 {
  text-align: center;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-container label {
  margin-bottom: 10px;
}

.form-container input,
.form-container textarea {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
}

.form-container button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.form-container button:hover {
  background-color: #3e8e41;
}

  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://portafolio.site/wp-content/uploads/2023/03/EAM-50-ANOS-ATREVIENDONOS-A-CAMBIAR-EL-MUNDO.mp4" type="video/mp4">
    </video>
  </div>
  <div class="form-container">
    <div data-paperform-id="8tqtzjy9"></div><script>(function() {var script = document.createElement('script'); script.src = "https://paperform.co/__embed.min.js"; document.body.appendChild(script); })()</script> </div>
</body>
</html>
