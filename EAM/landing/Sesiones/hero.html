<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
  
    <style>
        .hero {
  display: flex;
  flex-direction: row;
  height: 500px;
  background-image: url('https://portafolio.site/wp-content/uploads/2023/03/Docencia-foto-1.jpg');
  background-size: cover;
  background-position: center;
  justify-content: flex-end;
  font-family: 'Poppins', sans-serif;
}

.hero-content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end;
  width: 50%;
  padding: 20px;
  background-color: #e2e2e2e0;
  color: #000000;
}

.hero-content img {
    width: 50%;
    margin-right: 70px;

}



.hero-content p {
  font-size: 19px;
  margin-bottom: 30px;
  margin-top: 8px;
  margin-right: 70px;
  font-weight: 500;

}

.hero-content a {
    
    cursor: pointer;
    margin-right: 70px;
    padding: 12px 17px;
    border-radius: 50px;
    
    font-family: 'Poppins', sans-serif;
    color: #ffffff;
    background-color: #19ae8aa8;
    border: solid 2px #19ae8a;
    font-size: 17px;
    letter-spacing: 0.5px;
    margin-top: 20px !important;
    font-weight: 500;
    box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 5px 0 rgb(0 0 0 / 23%);
    text-decoration: none;
    

}

@media only screen and (max-width: 768px) {
  .hero {
    flex-direction: column;
    height: auto;
    
  }
  
  .hero-content {
    width: 100%;
    padding: 80px 35px 80px 20px;
    align-items: flex-end;
    gap: 20px;
  }
  .hero-content p {
    text-align: right;
    margin: 0;
    color: #4c4545;
  }
  .hero-content img {
    width: 70%;
    margin-right: 0;

}
.hero-content a {
    margin: 0;
}

.hero-content span {
  margin-right: 0px !important;
}

.hero-content {
  background-color: #ffffffb5;
}

}
.hero-content span {
    
    background-color: #ffffff8c;
    color: #19ae8a;
    border-radius: 50px;
    display: flex;
    padding: 1;
    margin-right: 70px;
    margin-bottom: 15px;
    padding: 0 12px;
    font-weight: 500;
    box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 5px 0 rgb(0 0 0 / 23%);
}



    </style>
</head>
<body>
    <header>
        <section class="hero">
            <div class="hero-content">
              <span>DIPLOMADO</span>
              <img src="https://portafolio.site/wp-content/uploads/2023/03/Docencia-texto-1-1.png" alt="">
              <p>Adquiere enfoques y modelos pedagógicos.</p>
              <a href="https://www.eam.edu.co/pedagogia-y-docencia-universitaria/#form-registro">Regístrate ahora</a>
            </div>
          </section>
          
</header>

</body>
</html>
